<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98959d25cf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Home.css">
    <title>Document-4</title>
</head>

<body class="m-0 p-0 box-border">
    <header class="p-4 bg-sky-400">

        <div class="w-48 h-auto m-4">
            <a href="index.html"><img src="/Images/GearUp-logo.png" alt="Logo"></a>
        </div>

        <nav class="flex gap-8 justify-evenly">
            <ul>
                <li><a href=" #">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="flex items-center gap-2 px-4 bg-white  rounded-md focus-within:ring-2 focus-within:ring-black ">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search..." class="outline-none w-full md:w-64">
            </div>
            <div class="flex text-2xl gap-10 ">
                <a href="#"><i class="fa-regular fa-circle-user"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
        <div class="hamburger-menu-icon">
            <div class="hamburger" id="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="cancel" id="cancel">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </header>

    <script>
        const hamburger = document.querySelector('#hamburger')
        const cancel = document.querySelector('#cancel')
        const navList = document.querySelector('nav ul')

        hamburger.addEventListener('click', () => {
            navList.classList.add('active');
            hamburger.style.display = 'none';
            cancel.style.display = 'block';
        })

        cancel.addEventListener('click', () => {
            navList.classList.remove('active');
            hamburger.style.display = 'block';
            cancel.style.display = 'none';
        })
    </script>

</body>

</html>
